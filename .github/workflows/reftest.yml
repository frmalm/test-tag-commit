name: reftest
run-name: Build and deploy ${{ github.event.inputs.ref }} 
on:
   workflow_dispatch:
    inputs:
      ref:
        type: string
        description: Release tag, branch, commit
        default: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          ${{ github.event.inputs.ref }
